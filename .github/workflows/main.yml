name: Build and Push All Backend Services to ECR

on:
  push:
    branches: [ "main" ]
    paths:
      - "**"
      - ".github/workflows/**"

  # ⭐ Terraform 완료 후 트리거
  repository_dispatch:
    types: [infra-ready]

permissions:
  contents: write   # ⭐ manifests repo push용

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1
      ECR_REGISTRY: 337112169365.dkr.ecr.us-east-1.amazonaws.com
      IMAGE_TAG: ${{ github.sha }}

      SERVICES: |
        user-api sb3-u2-blossom/user-api
        product-api sb3-u2-blossom/product-api
        order-api sb3-u2-blossom/order-api
        cart-api sb3-u2-blossom/cart-api
        payment-api sb3-u2-blossom/payment-api
        lex-api sb3-u2-blossom/lex-api

    steps:
      # ============================================================
      # 1️⃣ Backend repo checkout
      # ============================================================
      - name: Checkout backend repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # ============================================================
      # 2️⃣ AWS 인증
      # ============================================================
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # ============================================================
      # 3️⃣ ECR 로그인
      # ============================================================
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # ============================================================
      # 4️⃣ Docker build & ECR push (SHA 태그)
      # ============================================================
      - name: Build & Push all microservices images
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          set -e

          while IFS=' ' read -r folder repo; do
            [ -z "$folder" ] && continue
            [ -z "$repo" ] && continue

            echo "========================================"
            echo "Building service: $folder"
            echo "Image tag: ${IMAGE_TAG}"
            echo "========================================"

            if [ ! -f "./${folder}/Dockerfile" ]; then
              echo "❌ Dockerfile not found: ./${folder}/Dockerfile — skipping"
              continue
            fi

            IMAGE_URI="${REGISTRY}/${repo}:${IMAGE_TAG}"

            docker build -f "${folder}/Dockerfile" -t "${IMAGE_URI}" .
            docker push "${IMAGE_URI}"

            echo "✔ Pushed: ${IMAGE_URI}"
            echo ""
          done <<< "$SERVICES"

      # ============================================================
      # 5️⃣ manifests repo 이미지 태그 업데이트
      # ============================================================
      - name: Update image tag in manifests repository
        env:
          MANIFEST_TOKEN: ${{ secrets.blossommanifestToken }}
        run: |
          set -e

          echo "=== Clone manifests repository ==="
          git clone https://x-access-token:${MANIFEST_TOKEN}@github.com/jihyun2256/blossommanifest.git manifests
          cd manifests

          echo "=== Update deployment image tags ==="

          while IFS=' ' read -r folder repo; do
            [ -z "$folder" ] && continue
            [ -z "$repo" ] && continue

            NEW_IMAGE="${ECR_REGISTRY}/${repo}:${IMAGE_TAG}"
            echo "▶ Applying image: ${NEW_IMAGE}"

            for yaml in apps/*.yaml; do
              [ -f "$yaml" ] || continue
              if grep -q "image:" "$yaml"; then
                sed -i "s|image: .*|image: ${NEW_IMAGE}|g" "$yaml"
                echo "✔ Updated: $yaml"
              fi
            done
          done <<< "$SERVICES"

          # ============================================================
          # 6️⃣ Git commit & push
          # ============================================================
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"

          if git status --porcelain | grep .; then
            git add .
            git commit -m "chore: update image tags to ${IMAGE_TAG}"
            git push origin main
            echo "✔ manifests repo updated"
          else
            echo "ℹ️ No changes detected"
          fi
