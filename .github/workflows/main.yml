name: Build and Push All Backend Services to ECR

on:
  push:
    branches: [ "main" ]
    paths:
      - "**"
      - ".github/workflows/**"

  repository_dispatch:
    types: [infra-ready]

permissions:
  contents: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1
      ECR_REGISTRY: 337112169365.dkr.ecr.us-east-1.amazonaws.com
      IMAGE_TAG: ${{ github.sha }}

      # 형식: <manifest yaml 이름> <backend 폴더 & ecr suffix>
      SERVICES: |
        user user-api
        products product-api
        orders order-api
        carts cart-api
        payment payment-api
        lex lex-api

    steps:
      # ============================================================
      # 1️⃣ Backend repo checkout
      # ============================================================
      - name: Checkout backend repository
        uses: actions/checkout@v3

      # ============================================================
      # 2️⃣ AWS 인증
      # ============================================================
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # ============================================================
      # 3️⃣ ECR 로그인
      # ============================================================
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # ============================================================
      # 4️⃣ Docker build & ECR push
      # ============================================================
      - name: Build & Push all microservices images
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          set -e

          while IFS=' ' read -r name repo; do
            [ -z "$name" ] && continue
            [ -z "$repo" ] && continue

            SERVICE_DIR="${repo}"

            echo "========================================"
            echo "Building service: ${SERVICE_DIR}"
            echo "Image tag: ${IMAGE_TAG}"
            echo "========================================"

            if [ ! -f "./${SERVICE_DIR}/Dockerfile" ]; then
              echo "❌ Dockerfile not found: ./${SERVICE_DIR}/Dockerfile — skipping"
              continue
            fi

            IMAGE_URI="${REGISTRY}/sb3-u2-blossom/${repo}:${IMAGE_TAG}"

            docker build -f "${SERVICE_DIR}/Dockerfile" -t "${IMAGE_URI}" .
            docker push "${IMAGE_URI}"

            echo "✔ Pushed: ${IMAGE_URI}"
            echo ""
          done <<< "$SERVICES"

      # ============================================================
      # 5️⃣ manifests repo 이미지 태그 업데이트
      # ============================================================
      - name: Update image tag in manifests repository
        env:
          MANIFEST_TOKEN: ${{ secrets.blossommanifestToken }}
        run: |
          set -e

          git clone https://x-access-token:${MANIFEST_TOKEN}@github.com/jihyun2256/blossommanifest.git manifests
          cd manifests

          while IFS=' ' read -r name repo; do
            [ -z "$name" ] && continue
            [ -z "$repo" ] && continue

            YAML_FILE="apps/${name}.yaml"
            NEW_IMAGE="${ECR_REGISTRY}/sb3-u2-blossom/${repo}:${IMAGE_TAG}"

            if [ ! -f "$YAML_FILE" ]; then
              echo "❌ ${YAML_FILE} not found — skipping"
              continue
            fi

            echo "▶ Updating ${YAML_FILE}"
            sed -i "/image:/c\        image: ${NEW_IMAGE}" "${YAML_FILE}"

          done <<< "$SERVICES"

          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"

          if git status --porcelain | grep .; then
            git add apps/*.yaml
            git commit -m "chore: update image tags to ${IMAGE_TAG}"
            git push origin main
          else
            echo "ℹ️ No changes detected"
          fi
