name: Build and Push All Backend Services to ECR

on:
  push:
    branches: [ "main" ]
    paths:
      - "**"
      - ".github/workflows/**"

  # ‚≠ê Terraform ÏôÑÎ£å ÌõÑ Ìä∏Î¶¨Í±∞
  repository_dispatch:
    types: [infra-ready]

permissions:
  contents: write   # ‚≠ê manifests repo pushÏö©

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1
      ECR_REGISTRY: 337112169365.dkr.ecr.us-east-1.amazonaws.com
      IMAGE_TAG: ${{ github.sha }}

      # ÌòïÏãù: <yaml ÌååÏùºÎ™Ö> <ECR repo suffix>
      SERVICES: |
        user user
        products products
        orders orders
        carts carts
        payment payment
        lex lex

    steps:
      # ============================================================
      # 1Ô∏è‚É£ Backend repo checkout
      # ============================================================
      - name: Checkout backend repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # ============================================================
      # 2Ô∏è‚É£ AWS Ïù∏Ï¶ù
      # ============================================================
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # ============================================================
      # 3Ô∏è‚É£ ECR Î°úÍ∑∏Ïù∏
      # ============================================================
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # ============================================================
      # 4Ô∏è‚É£ Docker build & ECR push (ÏÑúÎπÑÏä§Î≥Ñ SHA ÌÉúÍ∑∏)
      # ============================================================
      - name: Build & Push all microservices images
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          set -e

          while IFS=' ' read -r name repo; do
            [ -z "$name" ] && continue
            [ -z "$repo" ] && continue

            SERVICE_DIR="${repo}-api"

            echo "========================================"
            echo "Building service: ${SERVICE_DIR}"
            echo "Image tag: ${IMAGE_TAG}"
            echo "========================================"

            if [ ! -f "./${SERVICE_DIR}/Dockerfile" ]; then
              echo "‚ùå Dockerfile not found: ./${SERVICE_DIR}/Dockerfile ‚Äî skipping"
              continue
            fi

            IMAGE_URI="${REGISTRY}/sb3-u2-blossom/${repo}:${IMAGE_TAG}"

            docker build -f "${SERVICE_DIR}/Dockerfile" -t "${IMAGE_URI}" .
            docker push "${IMAGE_URI}"

            echo "‚úî Pushed: ${IMAGE_URI}"
            echo ""
          done <<< "$SERVICES"

      # ============================================================
      # 5Ô∏è‚É£ manifests repo Ïù¥ÎØ∏ÏßÄ ÌÉúÍ∑∏ ÏóÖÎç∞Ïù¥Ìä∏ (üî• ÏàòÏ†ï ÏôÑÎ£å)
      # ============================================================
      - name: Update image tag in manifests repository
        env:
          MANIFEST_TOKEN: ${{ secrets.blossommanifestToken }}
        run: |
          set -e

          echo "=== Clone manifests repository ==="
          git clone https://x-access-token:${MANIFEST_TOKEN}@github.com/jihyun2256/blossommanifest.git manifests
          cd manifests

          echo "=== Update deployment image tags (yaml Í∏∞Ï§Ä) ==="

          while IFS=' ' read -r name repo; do
            [ -z "$name" ] && continue
            [ -z "$repo" ] && continue

            YAML_FILE="apps/${name}.yaml"
            NEW_IMAGE="${ECR_REGISTRY}/sb3-u2-blossom/${repo}:${IMAGE_TAG}"

            if [ ! -f "$YAML_FILE" ]; then
              echo "‚ùå ${YAML_FILE} not found ‚Äî skipping"
              continue
            fi

            echo "‚ñ∂ Updating ${YAML_FILE}"
            echo "   image: ${NEW_IMAGE}"

            sed -i "s|image: .*|image: ${NEW_IMAGE}|g" "${YAML_FILE}"

          done <<< "$SERVICES"

          # ============================================================
          # 6Ô∏è‚É£ Git commit & push
          # ============================================================
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"

          if git status --porcelain | grep .; then
            git add apps/*.yaml
            git commit -m "chore: update image tags to ${IMAGE_TAG}"
            git push origin main
            echo "‚úî manifests repo updated"
          else
            echo "‚ÑπÔ∏è No changes detected"
          fi
